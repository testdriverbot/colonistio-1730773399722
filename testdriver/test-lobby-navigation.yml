version: 4.0.80
steps:
  - prompt: Click "Lobby" in the header.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Lobby
        description: link in the header
        action: click
  - prompt: Assert that a lobby or game selection page displays.
    commands:
      - command: assert
        expect: the lobby or game selection page displays with "Play 1v1"
